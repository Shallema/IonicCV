<ion-header>

  <ion-navbar>
    <ion-title>Demo 3 - API iRail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-item>
      <ion-label color="primary" floating>Station</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>

  <div>
    <button ion-button color="light" round>Search</button>
  </div>

  <div>
    <ion-list>
      <ion-item *ngFor="let station of stations" (click)="displayLiveboard(station.id)"> 

        <h2>{{station.standardname}}</h2>
        
      </ion-item>
    </ion-list>
  </div>
</ion-content>
