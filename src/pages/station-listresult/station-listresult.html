<ion-header>

  <ion-navbar>
    <ion-title>Departures</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>
    <ion-list>
      <ion-item *ngFor="let departure of departures"> 

        <h3>{{departure.station}}</h3>
        <h3>{{formateDate(departure.time)}}</h3>
        <h3>{{departure.platform}}</h3>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
