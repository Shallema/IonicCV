<ion-header>

  <ion-navbar>
    <ion-title>My CV</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="true"
              [fit-to-page]="true"
              style="display: block;">
  </pdf-viewer>

  <button ion-button color="dark" block (click)="share()">Get my CV</button>

</ion-content>
